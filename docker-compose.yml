services:
  pluto-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - WORKSPACE_API_BASE_URL=${WORKSPACE_API_BASE_URL:-https://api.workspace.example.com}
      - SI_WORKSPACE_ID=${SI_WORKSPACE_ID}
      - WORKSPACE_API_TOKEN=${WORKSPACE_API_TOKEN}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - dynamodb-local

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /tmp"
    ports:
      - "8001:8000"
    volumes:
      - dynamodb-data:/tmp

volumes:
  dynamodb-data:

